<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | FF INDIA TOURNAMENTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<header class="header">
  <div class="logo">FF INDIA TOURNAMENTS</div>
  <div class="icons">
    <span id="bell">ðŸ””</span>
    <img src="assets/default-avatar.png" id="avatar">
  </div>
</header>

<!-- SIDEBAR -->
<aside id="sidebar">
  <div class="side-item">Admin Info</div>
  <div class="side-item">Tournament History</div>
  <div class="side-item logout" id="logout">Logout</div>
</aside>

<!-- MAIN -->
<main class="main">
  <div class="actions">
    <button id="btnCreate">âž• Create Tournament</button>
    <button id="btnManage">ðŸ›  Manage Tournaments</button>
  </div>

  <!-- CREATE FORM -->
  <section id="createForm" class="card hidden">
    <h3>Create Tournament</h3>

    <input type="text" id="tournamentName" placeholder="Tournament Name" required>
    <input type="number" id="slots" placeholder="Slots" required>
    <input type="text" id="prizePool" placeholder="Prize Pool" required>

    <select id="entryType" required>
      <option value="">Select Entry Type</option>
      <option value="free">Free</option>
      <option value="paid">Paid</option>
    </select>

    <!-- PAID ONLY -->
    <div id="paidBox" class="hidden">
      <input type="number" id="entryFee" placeholder="Entry Fee (â‚¹)">
      <input type="text" id="upiId" placeholder="UPI ID (for payments)">
    </div>

    <button class="submit">Create Tournament</button>
  </section>

  <!-- MANAGE -->
  <section id="manageSection" class="card hidden">
    <h3>Manage Tournaments</h3>
    <div id="tournamentList">Loading...</div>
  </section>
</main>

<footer class="footer">
  Admin Terms & Policy
</footer>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
