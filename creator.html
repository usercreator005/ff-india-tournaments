<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creator Dashboard | FF INDIA TOURNAMENTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Creator CSS -->
  <link rel="stylesheet" href="css/creator.css" />

  <!-- Basic Security -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="logo">FF INDIA TOURNAMENTS</div>

  <div class="icons">
    <button class="switch" id="switchUser">User</button>
    <button class="switch" id="switchAdmin">Admin</button>
    <img src="assets/default-avatar.png" id="avatar" alt="Creator Avatar" />
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="main">

  <!-- ===== STATS ===== -->
  <section class="stats">
    <div class="card">
      ğŸ‘¥ Total Users<br />
      <span id="totalUsers">0</span>
    </div>

    <div class="card">
      ğŸ† Active Tournaments<br />
      <span id="activeTournaments">0</span>
    </div>

    <div class="card">
      ğŸ›¡ï¸ Total Admins<br />
      <span id="totalAdmins">0</span>
    </div>
  </section>

  <!-- ===== ADMIN MANAGEMENT ===== -->
  <section class="card full">
    <h3>Admin Management</h3>

    <input
      type="text"
      id="adminName"
      placeholder="Admin Username"
      autocomplete="off"
    />

    <input
      type="email"
      id="adminEmail"
      placeholder="Admin Gmail (Only Google Login)"
      autocomplete="off"
    />

    <button id="addAdmin">â• Create Admin</button>

    <ul class="admin-list" id="adminList">
      <!-- Dynamic Admin List -->
    </ul>
  </section>

  <!-- ===== HOT SLOT POST ===== -->
  <section class="card full">
    <h3>ğŸ”¥ Post New Hot Slot</h3>

    <input
      type="text"
      id="slotTournament"
      placeholder="Tournament Name (Any Platform)"
    />

    <input
      type="text"
      id="slotPrize"
      placeholder="Prize Pool (e.g. â‚¹5,000)"
    />

    <input
      type="text"
      id="slotStage"
      placeholder="Stage (Qualifiers / Finals)"
    />

    <textarea
      id="slotDetails"
      placeholder="Slot Details (Room ID, Time, Rules, etc.)"
    ></textarea>

    <input
      type="tel"
      id="contactNumber"
      placeholder="Contact Number (India)"
      maxlength="10"
    />

    <button id="postSlot">ğŸš€ Post Hot Slot</button>

    <p class="dm-text">
      DM ME FOR DETAILS :
      <span id="dmNumber">Not Set</span>
    </p>
  </section>

  <!-- ===== MANAGE HOT SLOTS ===== -->
  <section class="card full">
    <h3>ğŸ“‹ My Posted Hot Slots</h3>

    <div id="hotSlotEmpty" class="dm-text">
      No hot slots posted yet.
    </div>

    <ul class="admin-list" id="hotSlotList">
      <!-- 
        Dynamic Hot Slots List
        Example (JS will render):
        <li>
          <strong>â‚¹5,000 Finals</strong><br>
          Stage: Finals<br>
          Contact: 9XXXXXXXXX
          <div class="slot-actions">
            âœï¸ Edit | âŒ Delete
          </div>
        </li>
      -->
    </ul>
  </section>

</main>

<footer class="footer">

</body>
</html>
