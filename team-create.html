<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Team | FF India Tournaments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/team-create.css" />
  <script type="module" src="js/team-create.js" defer></script>
</head>

<body>

<header class="top-bar">
  <h2>➕ Create Team</h2>
  <a href="team.html" class="back-btn">← Back</a>
</header>

<main class="container">

  <div class="card">
    <h3>Team Details</h3>

    <label class="label">Team Name</label>
    <input
      type="text"
      id="teamName"
      placeholder="Enter team name"
      maxlength="30"
    />

    <label class="label">Captain WhatsApp Number</label>
    <input
      type="tel"
      id="whatsapp"
      placeholder="10-digit WhatsApp number"
      maxlength="10"
    />

    <button id="createBtn">Create Team</button>

    <p class="note">
      • You will be set as Captain automatically<br>
      • WhatsApp number will be used for match coordination<br>
      • Max players: 6 (4 Playing + 2 Substitutes)
    </p>
  </div>

</main>

</body>
</html>
