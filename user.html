<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard | FF INDIA TOURNAMENTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/user.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="logo">FF INDIA TOURNAMENTS</div>

    <div class="header-icons">
      <span id="notificationBell" title="Notifications">ðŸ””</span>
      <img src="assets/default-avatar.png" id="avatar" alt="Avatar">
    </div>
  </header>

  <!-- ================= SIDEBAR ================= -->
  <aside id="sidebar">
    <div class="sidebar-section" id="userInfoBtn">User Info</div>
    <div class="sidebar-section" id="teamBtn">Team</div>
    <div class="sidebar-section" id="myTournamentsBtn">My Tournaments</div>
    <div class="sidebar-section" id="supportBtn">Contact Support</div>
    <div class="sidebar-section logout" id="logout">Logout</div>
  </aside>

  <!-- ================= NOTIFICATION PANEL ================= -->
  <div id="notificationPanel">
    <h3>Notifications</h3>
    <ul id="notificationList">
      <li>No new notifications</li>
    </ul>
  </div>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="main">

    <!-- -------- TABS -------- -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="ongoing">Ongoing</button>
      <button class="tab-btn" data-tab="upcoming">Upcoming</button>
      <button class="tab-btn" data-tab="past">Past</button>

      <button class="tab-btn hot" data-tab="hot">
        Hot Slots
        <span class="badge" id="hotBadge" style="display:none">0</span>
      </button>
    </div>

    <!-- -------- TAB CONTENT -------- -->
    <section id="tabContent">
      <div class="tab active" id="ongoing">
        No ongoing tournaments
      </div>

      <div class="tab" id="upcoming">
        Upcoming tournaments will appear here
      </div>

      <div class="tab" id="past">
        Past tournaments history
      </div>

      <div class="tab" id="hot">
        No hot slots available
      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    Â© FF India Tournaments â€¢ User Terms & Conditions
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/user.js"></script>

</body>
</html>
