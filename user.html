<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard | FF INDIA TOURNAMENTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/user.css" />
</head>
<body>

<header class="header">
  <div class="logo">FF INDIA TOURNAMENTS</div>
  <div class="header-icons">
    <span id="notificationBell">ðŸ””</span>
    <img src="assets/default-avatar.png" id="avatar" />
  </div>
</header>

<aside id="sidebar">
  <div class="sidebar-section" data-tab="ongoing">User Info</div>
  <div class="sidebar-section" data-tab="team">Team</div>
  <div class="sidebar-section" data-tab="mytournaments">My Tournaments</div>
  <div class="sidebar-section" data-tab="support">Contact Support</div>
  <div class="sidebar-section logout" id="logout">Logout</div>
</aside>

<div id="notificationPanel">
  <h3>Notifications</h3>
  <ul id="notifyList">
    <li>No new notifications</li>
  </ul>
</div>

<main class="main">

  <div class="tabs">
    <button class="tab-btn active" data-tab="ongoing">Ongoing</button>
    <button class="tab-btn" data-tab="upcoming">Upcoming</button>
    <button class="tab-btn" data-tab="past">Past</button>
    <button class="tab-btn hot" data-tab="hot">
      Hot Slots <span class="badge" id="hotBadge" style="display:none">0</span>
    </button>
  </div>

  <section id="tabContent">
    <div class="tab active" id="ongoing"></div>
    <div class="tab" id="upcoming"></div>
    <div class="tab" id="past"></div>
    <div class="tab" id="hot"></div>
  </section>

</main>

<footer class="footer">
  Â© FF India Tournaments
</footer>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/user.js"></script>
</body>
</html>
